name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "apps/portfolio-site/**"
      - "reports/sample_eval_report.json"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
      NEXT_PUBLIC_PODCAST_DEMO_URL: ${{ vars.NEXT_PUBLIC_PODCAST_DEMO_URL }}
      NEXT_PUBLIC_COMMUNITY_DEMO_URL: ${{ vars.NEXT_PUBLIC_COMMUNITY_DEMO_URL }}
      NEXT_PUBLIC_GITHUB_REPO_URL: https://github.com/${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build static portfolio
        run: pnpm --filter portfolio-site build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/portfolio-site/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
